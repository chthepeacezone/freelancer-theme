description: "With over 25 years of experience Social Work and Nursing, Cheryl has worked in community health settings, public and private hospital settings, government, non-governmental organisations and private practice. She specialises in external supervision and career guidance, substance  & harm reduction and behaviour change models for individuals, groups and organisations."
